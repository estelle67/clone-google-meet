<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface visioconférence</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <link rel="stylesheet" href="nnn.css" />
  <body>
    <div class="grid">
      <div class="participant"><i class="fas fa-ellipsis-h"></i
        >
        <div class="initial yellow">R</div>
        <div class="name">Rouchdaane ALASSANE</div>
      </div>
      <div class="participant">
        <i class="fas fa-microphone-slash"></i
          >
        <div class="initial red">tl;dv</div>
        <div class="name">Kevin's Al Notetaker</div>
      </div>
      <div class="participant">
        <div class="initial green">L</div>
        <div class="name">Anthony LEZIN</div>
      </div>
      <div class="participant">
        <div class="initial aqua">Y</div>
        <div class="name">Yannel Dedegbe</div>
      </div>
      <div class="participant"><i class="fas fa-microphone-slash"></i
        >
        <div class="initial blue">A</div>
        <div class="name">Assuris HOUNSINOU</div>
      </div>
      <div class="participant"><i class="fas fa-microphone-slash"></i
        >
        <div class="initial pink">L</div>
        <div class="name">Loic HACHEME</div>
      </div>
      <div class="participant"><i class="fas fa-microphone-slash"></i
        >
        <div class="initial orange">J</div>
        <div class="name">Jean De Dieu HOUEGBELO</div>
      </div>
      <div class="participant">
        <div class="initial purple">rL</div>
        <div class="name">7 autres personnes</div>
      </div>
      <div class="participant"><i class="fas fa-microphone-slash"></i
        >
        <div class="initial orange">D</div>
        <div class="name">Chaladrak DOKPA</div>
      </div>
      <div class="toolbar">
        <boutton class="btn" id="micBtn" title="Lancer tl;dv"
          ><i class="fas fa-video icon"></i
          >
        <boutton class="btn" id="micBtn" title="Partager l'écran"
          ><i class="fas fa-desktop"></i
        ></boutton>
        <boutton class="btn" id="micBtn" title="Microphone"
          ><i class="fas fa-microphone-slash"></i
        ></boutton>
        <boutton class="btn" id="micBtn" title="Caméra"
          ><i class="fas fa-video-slash"></i
        ></boutton>
        <boutton class="btn" id="micBtn" title="Sous-titres"
          ><i class="fas fa-closed-captioning fa-icon"></i
        ></boutton>

        <boutton class="btn" id="micBtn" title="Lever la main"
          ><i class="fas fa-hand-paper"></i
        ></boutton>
        <boutton class="btn" id="micBtn" title="Chat"
          ><i class="fas fa-comment-dots"></i
        ></boutton>
        <boutton class="btn" id="micBtn" title="Plus d'options"
          ><i class="fas fa-ellipsis-h"></i
        ></boutton>
        <boutton class="btn" id="micBtn" title="Quitter"
          ><i class="fas fa-phone-slash"></i
        ></boutton>
        <div class="toolbar-left">
          <span class="time" id="clock" title="Horlorge">08:10</span
          ><span>OBLIGATOIRE Daily-Meeting</span>
        </div>
        <div class="toolbar-right">
          <button class="btn" id="micBtn" title="Aide">
            <i class="fas fa-question-circle"></i>
          </button>
          <button class="btn" id="micBtn" title="Participants">
            <i class="fas fa-users"></i>
          </button>
          <button class="btn" id="micBtn" title="Message">
            <i class="fas fa-comment-dots"></i>
          </button>
          <button class="btn" id="micBtn" title="Applications">
            <i class="fas fa-th"></i>
          </button>
        </div>
      </div>

      <nav class="navbar">
        <button class="nav-btn" title="Accueil">
          <i class="fas fa-home"></i>
        </button>
        <button class="nav-btn" title="Paramètres">
          <i class="fas fa-cog"></i>
        </button>
      </nav>
    </div>
  </body>
</html>
